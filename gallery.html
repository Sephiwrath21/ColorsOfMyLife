<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery — Colors of My Life</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #00ffcc;
      background-image: url("media/space.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Marquee banner */
    .marquee {
      width: 100%;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      padding: 0.5em 0;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0px 3px 5px black;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
    @keyframes scroll-left { 
      0% { transform: translateX(0%);} 
      100% { transform: translateX(-100%);} 
    }

    /* Nav */
    nav {
      background-color: #000080;
      padding: 1em;
      text-align: center;
      border-bottom: 4px dashed magenta;
    }
    nav a {
      color: yellow;
      margin: 0 1em;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Mute button */
    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: hotpink;
      border: 2px solid white;
      border-radius: 5px;
      padding: 0.5em;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff00ff;
      text-shadow: 2px 2px #000;
      animation: glow 2s infinite alternate;
    }
    h2 {
      text-align: center;
      color: #ffff00;
      margin-top: 2em;
      text-shadow: 2px 2px #000;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00ff; }
      to   { text-shadow: 0 0 20px #ffff00; }
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      max-width: 1000px;
      margin: 1em auto;
      padding: 1em;
    }
    .gallery img {
      width: 100%;
      border: 4px dashed #ff00ff;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: black;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffff00;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1em;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 70%;
      border: 5px solid #ff00ff;
      box-shadow: 0 0 30px #00ffff;
      margin-bottom: 0.5em;
    }
    #lightbox p {
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
      background: rgba(0,0,0,0.7);
      padding: 0.5em;
      border-radius: 5px;
    }
    #lightbox span {
      color: white;
      font-size: 2em;
      margin-top: 0.5em;
      cursor: pointer;
      background: red;
      padding: 0.3em 0.6em;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #000080;
      color: #ffff00;
      font-size: 0.9em;
      border-top: 4px dashed lime;
    }
  </style>
</head>
<body>

  <!-- Marquee -->
  <div class="marquee">
    <span> Welcome to my photo gallery, where the colours created </span>
  </div>

  <!-- Nav -->
  <nav>
    <a href="home.html">Home</a>
    <a href="theatre.html">Theatre</a>
    <a href="about.html">About Me</a>
  </nav>

  <!-- Mute Button -->
  <button onclick="toggleMute()" id="muteBtn">❚❚</button>

  <h1>My Gallery</h1>

  <!-- Section 1 -->
  <h2>Coding works</h2>
  <div class="gallery">
    <img src="media/output.jpg" alt="Coding photo 1" data-caption="A rotating donut made of C Language.">
    <img src="media/codes.png" alt="Coding photo 2" data-caption="The raw codes of the website.">
    <img src="media/cmd.jpg" alt="Coding photo 3" data-caption="With the right code, we can watch star wars in CMD.">
  </div>

  <!-- Section 2 -->
  <h2> Some scenery I took</h2>
  <div class="gallery">
    <img src="media/lakeside.jpg" alt="Nature photo 1" data-caption="I like to stay here and stare at the lake for a piece of mind.">
    <img src="media/morning.jpg" alt="Nature photo 2" data-caption="Morning lake under the morning sun.">
    <img src="media/pigeon.jpg" alt="Nature photo 3" data-caption="An embodiment of my mental state.">
  </div>

  <!-- Section 3 -->
  <h2>Random fun stuff</h2>
  <div class="gallery">
    <img src="media/chicken.jpg" alt="Fun photo 1" data-caption="My pet chicken in captivity.">
    <img src="media/fun2.jpg" alt="Fun photo 2" data-caption="Sweet victory.">
    <img src="media/model.jpg" alt="Fun photo 3" data-caption="Model kit collections.">
    <img src="media/selfie.jpg" alt="Fun photo 4" data-caption="Selfie time with Ah Kueh">
</div>

  <!-- Lightbox -->
  <div id="lightbox">
    <img src="" alt="Expanded view">
    <p id="caption"></p>
    <span onclick="closeLightbox()">Close ✖</span>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="media/Tyler, The Creator - globe-trotter (Instrumental loop).mp3" loop muted></audio>

  <footer>
    &copy; 2025 Colors of My Life | Built with Hopes and Dreams (and Visual code)
  </footer>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const caption = document.getElementById('caption');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        caption.textContent = img.getAttribute('data-caption');
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      caption.textContent = '';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg && e.target !== caption) closeLightbox();
    });

    // Background music functionality
    const bg = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    let started = false;

    function startAudio() {
      if (!started) {
        bg.muted = false;
        bg.play().catch(e => console.warn('Audio blocked:', e));
        started = true;
      }
    }

    function toggleMute() {
      bg.muted = !bg.muted;
      muteBtn.textContent = bg.muted ? '▶' : '❚❚';
    }

    document.addEventListener('click', startAudio, { once: true });
  </script>

</body>
</html>
